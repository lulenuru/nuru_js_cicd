name: nuru_js_cicd
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -name: checkout code
      uses: actions/checkout@v4
      -name: setup node js
      uses: actions/setup-node@v4
      with:
        node-version: "22.14"
      -name: Install dependencies
      run: npm install
      -name: Run tests
      run: npm test

